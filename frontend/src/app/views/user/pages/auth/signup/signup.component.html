<section class=" bg-transparent">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto mt-10  md:h-screen lg:py-0">
       
        <div class="w-full bg-white rounded-lg  dark: md:mt-0 sm:max-w-md xl:p-0 dark:bg-transparent dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 shadow-2xl ">
                <h1 class=" text-xl  font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black ">
                    Register
                </h1>
                <form [formGroup]="form" class="space-y-4 md:space-y-6" action="#" (ngSubmit)="onFormSubmit()">
                  <div class="relative mb-6" data-te-input-wrapper-init>
                    <input type="text" id="floating_outlined_1" 
                          formControlName="name"
                          class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-transparent shadow-lg appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                          [ngClass]="{
                              ' border-red-500': form.get('name')?.invalid && form.get('name')?.touched,
                              'border-green-600': !form.get('name')?.invalid && form.get('name')?.touched
                          }"
                          />
                          <label for="floating_outlined_1" 
                          class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-[1.5rem] scale-75 top-2 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[1.5rem] left-1"
                          [ngClass]="{
                              'text-red-600': form.get('name')?.invalid && form.get('name')?.touched,
                              'text-green-600 ': !form.get('name')?.invalid && form.get('name')?.touched,
                          }"
                          >Full name</label>
                          
                  </div>
                  <p *ngIf="!form.get('name')?.valid && !form.get('name')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Hmmm! </span>name must be valid(eg: A-Z or a-z)</p>

                      <div class="relative mb-6" data-te-input-wrapper-init>
                        <input type="text" id="floating_outlined_1" 
                              formControlName="email"
                              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-transparent shadow-lg appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                              [ngClass]="{
                                  ' border-red-500': form.get('email')?.invalid && form.get('email')?.touched,
                                  'border-green-600': !form.get('email')?.invalid && form.get('email')?.touched
                              }"
                              />
                              <label for="floating_outlined_1" 
                              class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-[1.5rem] scale-75 top-2 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[1.5rem] left-1"
                              [ngClass]="{
                                  'text-red-600': form.get('email')?.invalid && form.get('email')?.touched,
                                  'text-green-600 ': !form.get('email')?.invalid && form.get('email')?.touched,
                              }"
                              >E-mail</label>
                              
                      </div>
                      <p *ngIf="!form.get('email')?.valid && !form.get('email')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Hmmm! </span>Email must be valid</p>

                      <div class="relative mb-6" data-te-input-wrapper-init>
                        <input type="text" id="floating_outlined_1" 
                              formControlName="phone"
                              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-transparent shadow-lg appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                              [ngClass]="{
                                  ' border-red-500': form.get('phone')?.invalid && form.get('phone')?.touched,
                                  'border-green-600': !form.get('phone')?.invalid && form.get('phone')?.touched
                              }"
                              />
                              <label for="floating_outlined_1" 
                              class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-[1.5rem] scale-75 top-2 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[1.5rem] left-1"
                              [ngClass]="{
                                  'text-red-600': form.get('phone')?.invalid && form.get('phone')?.touched,
                                  'text-green-600 ': !form.get('phone')?.invalid && form.get('phone')?.touched,
                              }"
                              >Mobile</label>
                              
                      </div>
                      <p *ngIf="!form.get('phone')?.valid && !form.get('phone')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Hmmm! </span>Phone number must be valid.(0-9)</p>

                      <div class="relative mb-6" data-te-input-wrapper-init>
                        <input type="text" id="floating_outlined_1" 
                              formControlName="password"
                              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-transparent shadow-lg appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                              [ngClass]="{
                                  ' border-red-500': form.get('password')?.invalid && form.get('password')?.touched,
                                  'border-green-600': !form.get('password')?.invalid && form.get('password')?.touched
                              }"
                              />
                              <label for="floating_outlined_1" 
                              class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-[1.5rem] scale-75 top-2 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[1.5rem] left-1"
                              [ngClass]="{
                                  'text-red-600': form.get('password')?.invalid && form.get('password')?.touched,
                                  'text-green-600 ': !form.get('password')?.invalid && form.get('password')?.touched,
                              }"
                              >Password</label>
                              
                      </div>
                      <p *ngIf="!form.get('password')?.valid && !form.get('password')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Hmmm! </span>must be 8 characters(eg: e5$h23Dq)</p>


                   
                    <button type="submit" class="w-full shadow-lg text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Are you a doctor? <a href="#" class="font-medium  text-primary-600 hover:underline dark:text-primary-500">Signup</a> <br>
                      Already have an account? <a href="#" class="font-medium  text-primary-600 hover:underline dark:text-primary-500">Login</a>

                  </p>
                  
                </form>
            </div>
        </div>
    </div>
  </section>
