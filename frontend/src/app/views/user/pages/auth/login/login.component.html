<section class=" bg-transparent">
    <div class=" flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
       
        <div class="w-full bg-white rounded-lg  dark: md:mt-0 sm:max-w-md xl:p-0 dark:bg-transparent dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 shadow-2xl">
                <h1 class=" text-xl  font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black ">
                    Sign in to your account
                </h1>
                <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="space-y-4 md:space-y-6" >
                  <div class="relative mb-6" data-te-input-wrapper-init>
                    <input type="text" id="floating_outlined_1" 
                          formControlName="email"
                          class="block px-2.5 pb-2.5 pt-4 w-full text-sm shadow-lg text-gray-900  bg-transparent rounded-lg border-0 appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                          [ngClass]="{
                              ' border-red-500': form.get('email')?.invalid && form.get('email')?.touched,
                              'border-green-600': !form.get('email')?.invalid && form.get('email')?.touched
                          }"
                          />
                          <label for="floating_outlined_1" 
                          class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-[1.5rem] scale-75 top-2 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[1.5rem] left-1"
                          [ngClass]="{
                              'text-red-600': form.get('email')?.invalid && form.get('email')?.touched,
                              'text-green-600 ': !form.get('email')?.invalid && form.get('email')?.touched,
                          }"
                          >E-mail</label>
                          
                  </div>
                  <p *ngIf="!form.get('email')?.valid && !form.get('email')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Hmmm! </span>email must be valid</p>
  
                  <div class="relative mb-6" data-te-input-wrapper-init>
                    <input type="text" id="floating_outlined_2" 
                    formControlName="password"
                    class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 shadow-lg bg-transparent rounded-lg border-0 appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                    [ngClass]="{
                        ' border-red-500': form.get('password')?.invalid && form.get('password')?.touched,
                        'border-green-600': !form.get('password')?.invalid && form.get('password')?.touched
                    }"
                    />
                    <label for="floating_outlined_2" 
                    class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-[1.5rem] scale-75 top-2 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[1.5rem] left-1"
                    [ngClass]="{
                        'text-red-600': form.get('password')?.invalid && form.get('password')?.touched,
                        'text-green-600 ': !form.get('password')?.invalid && form.get('password')?.touched,
                    }"
                    >Password</label>
                  </div>
                  <p *ngIf="!form.get('password')?.valid && !form.get('password')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Hmmm! </span>must be 8 characters(eg: e5$h23Dq)</p>
  
                    <div class="flex items-center justify-between">
                       
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full shadow-lg text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" [disabled]="!form.valid">Sign in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Donâ€™t have an account yet? <a href="#" class="font-medium  text-primary-600 hover:underline dark:text-primary-500"  routerLink="/auth/signup">Sign up</a>
                    </p>
                   
                </form>
            </div>
        </div>
    </div>
  </section>
